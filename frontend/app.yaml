# 游 Google App Engine Configuration - Static Files CORREGIDO
runtime: python39

# Configuraci칩n para servir archivos est치ticos 칰nicamente
handlers:
# Serve static assets (CSS, JS, images) desde dist/assets/
- url: /assets/(.*)
  static_files: dist/assets/\1
  upload: dist/assets/(.*)
  secure: always
  expiration: "7d"

# Serve archivos en la ra칤z de dist/ (favicon, etc)
- url: /(.*\.(ico|png|txt|xml|svg))$
  static_files: dist/\1
  upload: dist/(.*\.(ico|png|txt|xml|svg))$
  secure: always

# Serve index.html para TODAS las dem치s rutas (SPA routing)
- url: /.*
  static_files: dist/index.html
  upload: dist/index.html
  secure: always

# Configuraci칩n de escalamiento autom치tico
automatic_scaling:
  min_instances: 0        # 游댃 Auto-sleep cuando no hay tr치fico
  max_instances: 1        # 游눯 M치ximo 1 instancia para minimizar costos
  target_cpu_utilization: 0.8